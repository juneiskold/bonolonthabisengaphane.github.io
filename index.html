<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Initializing Portfolio...</div>
        <div class="progress-bar">
            <div class="progress" id="loading-progress"></div>
        </div>
        <div class="loading-status" id="loading-status">Loading core files...</div>
    </div>

    <div id="terminal-conatiner">
        <div id="terminal">
            <div id="terminal-body">
            </div>
            <div id="input-line">
                <span id="prompt">user@portfolio:~$</span>
                <input type="text" id="command-input" autofocus/>
            </div>
        </div>
    </div>

    <div id="controls">
        <button id="theme-toggle" class="control-button">
            Toggle Theme
        </button>
    </div>

    <button id="audio-control">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
        fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 3a5 5 0 0 0-5 5 5 5 0 0 0 5 5 5 5 0 0 0 5-5 5 5 0 0 
        0-5-5m0 8a3 3 0 1 1 0-6 3 3 0 0 1 0 6m7-8a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 
        0 0 1 15 3M1 5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 1 5"/>
    </svg>
    </button>
    <script src="script.js"></script>
</body>
</html>
